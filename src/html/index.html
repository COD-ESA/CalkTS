<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/css/style.css" type="text/css">

  <title>Calcukator</title>
</head>
<body>
  <div class="wrapperr">
    <input id="infoDisplay" dir="rtl" type="input" value="0">
    <div class="kb">

      <div class="bt bt_p">EXP</div>
      <div class="bt bt_clear">CLR</div>
      <div class="bt bt_square">SQ</div>
      <div class="bt bt_znak">+/-</div>
      <div class="bt bt_procent">%</div>

      <div class="bt bt_p">&#960;</div>
      <div class="bt bt7">7</div>
      <div class="bt bt8">8</div>
      <div class="bt bt9">9</div>
      <div class="bt bt_division">/</div>

      <div class="bt bt_tan">tan</div>
      <div class="bt bt4">4</div>
      <div class="bt bt5">5</div>
      <div class="bt bt6">6</div>
      <div class="bt bt_multy">*</div>

      <div class="bt bt_sin">sin</div>
      <div class="bt bt1">1</div>
      <div class="bt bt2">2</div>
      <div class="bt bt3">3</div>
      <div class="bt bt_minus">-</div>

      <div class="bt bt_cos">cos</div>
      <div class="bt bt0">0</div>
      <div class="bt bt_touch">.</div>
      <div class="bt bt_equ">=</div>
      <div class="bt bt_add">+</div>
    </div>
  </div>

  <!-- <script type="module" src ="/src/scripts/js/index.js"></script> -->
  <script src ="../scripts/js/index.js"></script>
  <!-- <script src ="../scripts/js/index2.js"></script> -->
  <!-- <script type="module" src ="/src/scripts/js/index2.js"></script> -->
</body>

</html>
